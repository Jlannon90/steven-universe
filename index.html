<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/output.css" media="screen" title="no title" charset="utf-8">
     <script src="https://use.fontawesome.com/7df094b997.js"></script>
    <meta charset="utf-8">
    <title>Steven Universe</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="navbar">
        <img class="gem" src="img/gem.png" alt="little gem" />
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Characters</li>
          <li>Music</li>
          <li>Episodes</li>
        </ul>
      </div>
      <img class="logo" src="img/logo.png" alt="little cookie cat"/>
      <h4>THE ADVENTURES OF</h4>
      <h1>STEVEN UNIVERSE</h1>
      <button type="button" name="button">EXPLORE BELOW!</button>
    </div>
    <div class="search-bar">
      <ul>
        <li>Steven</li>
        <li>Garnet</li>
        <li>Amethyst</li>
        <li>Pearl</li>
        <li>More Characters</li>
      </ul>
      <h4>Search <i class="fa fa-search" aria-hidden="true"></i></h4>
    </div>
    <div class="gallery">
      <div class="fight">
        <h4>BATTLE READY</h4>
      </div>
      <div class="steven">
        <h4>STEVEN</h4>
      </div>
      <div class="garnet">
        <h4>GARNET</h4>
      </div>
      <div class="amethyst">
        <h4>AMETHYST</h4>
      </div>
      <div class="pearl">
        <h4>PEARL</h4>
      </div>
      <div class="band">
        <h4>BAND PRACTICE</h4>
      </div>
    </div>
  </body>
</html>
